font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular
  size: 20

colors:
  primary:
    background: '0x21252b'
    foreground: '0xabb2bf'

  normal:
    black: '0x21252b'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  bright:
    black: '0x767676'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xabb2bf'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf97583' }

# tmux 256 color support
env:
  TERM: xterm-256color

# Enable URL launcher
urls:
  # Custom URL launcher command
  launcher: open %s
  enabled: true

# map keys to do things
key_bindings:
  - { key: Right, mods: Alt, chars: "\eF" }
  - { key: Left, mods: Alt, chars: "\eB" }

# add left padding
window:
  padding:
   x: 8
   y: 2
